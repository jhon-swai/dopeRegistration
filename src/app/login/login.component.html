<div class="login-container">
    <h1>Login Page</h1>
    <p>{{ message }}</p>
    <input name="username" [(ngModel)]="username">
    <h2>Hello, {{ username }}</h2>
    <button (click)="counting()">Start counting</button>
    <h2 *ngIf="counter > 0">{{ counter }}</h2>
    <ul>
        <li *ngFor="let name of names">{{ name }}</li>
    </ul>
</div>
